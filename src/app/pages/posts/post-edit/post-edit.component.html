<div class="content">
  <input class="title" placeholder="Edit title..." (change)="editTitle($event)" [value]="post.title">
  <div class="node" *ngFor="let node of post.nodes">
    <app-node [node]="node" [isInput]="true" [onChange]="editNode" [onDelete]="deleteNode"></app-node>
  </div>
  <div class="node">
    <!--app-selector></app-selector-->
    <app-input [change]="addNode"></app-input>
  </div>
</div>
