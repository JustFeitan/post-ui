<div *ngIf="node.type === Type.TEXT">
  <app-text [content]="node.node" [isInput]="isInput" [onChange]="onChange" [id]="node.id"></app-text>
</div>
<div *ngIf="node.type === Type.CODE">
  <app-text></app-text>
</div>
<div *ngIf="node.type === Type.VIDEO">
  <app-text></app-text>
</div>
<div *ngIf="node.type === Type.IMAGE">
  <app-text></app-text>
</div>
