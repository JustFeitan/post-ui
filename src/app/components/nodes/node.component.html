<app-text *ngIf="node.type === Type.TEXT"
  [content]="node.node"
  [isInput]="isInput"
  [onChange]="onChange"
  [node]="node"
  [onDelete]="onDelete"
></app-text>
<div *ngIf="node.type === Type.CODE">
  <app-text></app-text>
</div>
<div *ngIf="node.type === Type.VIDEO">
  <app-text></app-text>
</div>
<div *ngIf="node.type === Type.IMAGE">
  <app-text></app-text>
</div>
