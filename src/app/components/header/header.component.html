<div class="header">
  <div class="wrapper">
    <a class="logo" [routerLink]="['/']">
      <img src="../../../assets/logo.png"/>
    </a>
    <div class="menu">
      <div>
        <a class="link" routerLink="/">Home</a>
      </div>
      <div>
        <a class="link" routerLink="/posts">Posts</a>
      </div>
      <div>
        <a class="link" routerLink="/error">Error</a>
      </div>
    </div>
    <div *ngIf="searchVisible" class="search">
      <div class="image"></div>
      <input placeholder="Post or profile" type="search"/>
    </div>
    <div class="profile">
      <div class="user" (click)="addBackground()">S</div>
        <div class="profile-background" [style]="backgroundVisible" (click)="removeBackground()" ></div>
        <div class="profile-menu" [style]="backgroundVisible">
          <ul>
            <li class="profile-menu-main"><a routerLink="/">Profile</a></li>
            <li><a routerLink="/">Your posts</a></li>
            <li><a routerLink="/">Your stars</a></li>
            <li><a routerLink="/">Your followings</a></li>
            <li><a routerLink="/">Feature preview</a></li>
            <li><a routerLink="/">Settings</a></li>
            <li><a routerLink="/">Security & Privacy</a></li>
            <li><a routerLink="/">Help</a></li>
            <li><a routerLink="/">Sign out</a></li>
          </ul>
        </div>
      <div class="notify">!</div>
    </div>
  </div>
</div>
